<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoryMatch - HouseJs</title>
    <link rel="shortcut icon" href="logo-preta-housejs-fundo-transparente.svg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen">
    <!-- Menu Principal -->
    <div id="main-menu" class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-slate-50 to-zinc-100 p-8">
        <div class="text-center mb-8">
            <img src="houselogo.png" alt="Logo da HouseJs sem fundo" class="w-100 h-80 mx-auto">
            <h1 class="text-6xl font-bold text-black mb-4">Memory<span class="text-amber-500">Match</span></h1>
            <!-- <img src="logo_house.png" alt="HouseJS" class="w-32 h-32 mx-auto mb-6 bg-yellow-400 rounded-full flex items-center justify-center"> -->
            <p class="text-black text-xl mb-8">O jogo da memória da Comunidade HouseJs</p>
        </div>
        
        <div class="space-y-4">
            <button id="start-game" class="bg-amber-500 hover:bg-amber-600 text-white font-bold py-4 px-8 rounded-lg text-xl transition-all duration-300 transform hover:scale-105 shadow-lg mr-5">
                Iniciar Jogo
            </button>
            <button id="show-scoreboard" class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-4 px-8 rounded-lg text-xl transition-all duration-300 transform hover:scale-105 shadow-lg">
                Placar
            </button>
        </div>
    </div>

    <!-- Tela do Jogo -->
    <div id="game-screen" class="hidden p-4">
        <!-- Header do Jogo -->
        <div class="flex justify-between items-center mb-6 bg-black/30 rounded-lg p-4">
            <button id="back-to-menu" class="bg-black hover:bg-gray-800 text-white font-bold py-2 px-4 rounded transition-all duration-300">
                ← Voltar
            </button>
            <div class="text-center">
                <h2 class="text-2xl font-bold text-yellow-400">MemoryMatch</h2>
                <div id="timer" class="text-3xl font-bold text-white">2:00</div>
            </div>
            <div class="text-white">
                <div>Pares: <span id="pairs-found">0</span>/10</div>
            </div>
        </div>

        <!-- Mensagem de Preparação -->
        <div id="preparation-message" class="text-center mb-6">
            <div class="bg-amber-500 text-black text-xl font-bold py-4 px-8 rounded-lg inline-block">
                <div id="prep-text">Memorize os cards, você tem 10 segundos!</div>
                <div id="prep-timer" class="text-2xl font-bold mt-2">10</div>
            </div>
        </div>

        <!-- Grade de Cards -->
        <div id="game-board" class="grid grid-cols-5 gap-4 max-w-5xl mx-auto">
            <!-- Os cards serão gerados pelo JavaScript -->
        </div>
    </div>

    <!-- Tela do Placar -->
    <div id="scoreboard-screen" class="hidden flex flex-col items-center justify-center min-h-screen p-8">
        <div class="bg-black/50 rounded-lg p-8 max-w-md w-full">
            <h2 class="text-3xl font-bold text-yellow-400 text-center mb-6">Placar</h2>
            <div id="scoreboard-list" class="space-y-3">
                <!-- Lista de pontuações será gerada pelo JavaScript -->
            </div>
            <button id="back-to-menu-from-scoreboard" class="w-full bg-black hover:bg-gray-800 text-white font-bold py-3 px-6 rounded-lg mt-6 transition-all duration-300">
                Voltar ao Menu
            </button>
        </div>
    </div>

    <!-- Modal de Nome do Jogador -->
    <div id="player-name-modal" class="hidden fixed inset-0 bg-black/75 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4 text-center">
            <h3 class="text-2xl font-bold mb-4 text-black">Bem-vindo ao Memory<span class="text-amber-500">Match!</span></h3>
            <p class="text-lg mb-6 text-black">Digite seu nome para começar:</p>
            <div class="mb-6">
                <input id="player-name-input" type="text" placeholder="Seu nome aqui..." 
                       class="w-full px-4 py-3 border-2 border-amber-300 rounded-lg text-lg text-center focus:border-amber-500 focus:outline-none"
                       maxlength="20">
                <p class="text-sm text-black mt-2">Máximo 20 caracteres</p>
            </div>
            <div class="space-y-3">
                <button id="start-game-with-name" class="w-full bg-amber-500 hover:bg-amber-600 text-black font-bold py-3 px-6 rounded-lg transition-all duration-300 disabled:bg-gray-300 disabled:cursor-not-allowed">
                    Começar Jogo
                </button>
                <button id="cancel-player-name" class="w-full bg-black hover:bg-gray-800 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300">
                    Cancelar
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Fim de Jogo -->
    <div id="game-over-modal" class="hidden fixed inset-0 bg-black/75 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4 text-center">
            <h3 id="game-result-title" class="text-2xl font-bold mb-4"></h3>
            <p id="game-result-message" class="text-lg mb-6"></p>
            <div class="space-y-3">
                <button id="play-again" class="w-full bg-amber-500 hover:bg-amber-600 text-black font-bold py-3 px-6 rounded-lg transition-all duration-300">
                    Jogar Novamente
                </button>
                <button id="back-to-menu-from-modal" class="w-full bg-black hover:bg-gray-800 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300">
                    Voltar ao Menu
                </button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
